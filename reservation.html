        <header>
            <section id="nav-bar">
                <nav class="navbar navbar-expand-lg navbar-light">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav">
                            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>

            <div class="content">
                <form method="get" action="index.html">
                    <h1>Book a restaurant</h1>
                    <div class="textbox">
                        <label for="exampleInputTime">Restaurant Name</label>
                        <input type="name" class="form-control" id="exampleInputName" placeholder="Restaurant Name">
                    </div>
                    <div class="textbox">
                        <label for="exampleInputDate">Date</label>
                        <input type="date" class="form-control" id="exampleInputdate"placeholder="Date" required>
                    </div>
                    <div class="textbox">
                        <label for="exampleInputTime">Time</label>
                        <input type="time" class="form-control" id="exampleInputTime" placeholder="Time">
                    </div>
                    <div class="textbox">
                        <label>Party Size</label>
                        <div class="box">
                            <select>
                                <option>1 People</option>
                                <option>2 People</option>
                                <option>3 People</option>
                                <option>4 People</option>
                                <option>5 People</option>
                                <option>6 People</option>
                                <option>7 People</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
            </div>

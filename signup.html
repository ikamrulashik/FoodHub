            <div class="content">
                <form method="POST" action="authup.php">
                    <h1>Create an account</h1>
                    <div class="textbox">
                        <label for="exampleInputName1">Name</label>
                        <input type="name" class="form-control" id="exampleInputName" name ="username" placeholder="Your Name" required>
                    </div>
                    <div class="textbox">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="textbox">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" pattern = ".{5,10}" required title = "5 to 10 characters" placeholder="Password">
                    </div>
                     <div class="gender" required>
                         <div>Gender</div>
                        <input id = "Male" type = "radio" name = "gender"  value = "Male">
                        <label for = "Male">Male</label>
                        <input id = "Female" type = "radio" name = "gender"  value = "Female">
                        <label for = "Female">Female</label>
                        <input id = "Other" type = "radio" name = "gender"  value = "Other">
                        <label for = "Other">Other</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">Agreed</label>
                    </div>
                    <button name="submit" type="button" value="submit" class="btn btn-primary">Submit</button>
                    <h5>Have an account? <a href="login.html">Log in</a></h5>
                </form>
